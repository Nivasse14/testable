<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Physics Test</title>
    <style>
        body { margin: 0; overflow: hidden; background: #0a0a0a; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ffc356;
        }
        button {
            background: #ffc356;
            color: #000;
            border: none;
            padding: 12px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        button:hover { background: #ffb020; }
        h3 { margin: 0 0 10px 0; color: #ffc356; }
    </style>
</head>
<body>
    <div id="controls">
        <h3>ðŸŽ® Simple Physics</h3>
        <button id="dropBtn">ðŸ’¥ Drop Ball</button>
        <button id="resetBtn">ðŸ”„ Reset</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(10, 8, 10); // Side view to see spiral better
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
        sunLight.position.set(5, 15, 5);
        sunLight.castShadow = true;
        scene.add(sunLight);

        // Physics world
        const world = new CANNON.World({
            gravity: new CANNON.Vec3(0, -9.82, 0)
        });

        // Materials
        const platformMaterial = new CANNON.Material('platform');
        const ballMaterial = new CANNON.Material('ball');
        const contact = new CANNON.ContactMaterial(platformMaterial, ballMaterial, {
            friction: 0.3,
            restitution: 0.9
        });
        world.addContactMaterial(contact);

        // Ball
        const ballRadius = 0.3;
        const ballGeometry = new THREE.SphereGeometry(ballRadius, 32, 32);
        const ballMeshMaterial = new THREE.MeshStandardMaterial({
            color: 0xffc356,
            metalness: 0.8,
            roughness: 0.2
        });
        const ballMesh = new THREE.Mesh(ballGeometry, ballMeshMaterial);
        ballMesh.castShadow = true;
        scene.add(ballMesh);

        const ballShape = new CANNON.Sphere(ballRadius);
        const ballBody = new CANNON.Body({
            mass: 1,
            shape: ballShape,
            material: ballMaterial
        });
        ballBody.position.set(3, 18.5, 0); // Start on first platform
        ballBody.velocity.set(0, 0, 2); // Tangent velocity
        world.addBody(ballBody);

        // Create HYPNOTIC SPIRAL - ball passes through ALL platforms one by one
        const platforms = [];
        const platformBodies = [];

        const platformMeshMaterial = new THREE.MeshStandardMaterial({
            color: 0x1a1a1a,
            metalness: 0.6,
            roughness: 0.4
        });

        const goldMaterial = new THREE.MeshStandardMaterial({
            color: 0xffc356,
            metalness: 1.0,
            roughness: 0.1,
            emissive: 0xffc356,
            emissiveIntensity: 0.3
        });

        // HYPNOTIC SPIRAL DESCENT - 40 platforms in TIGHT spiral
        const numPlatforms = 40;
        const spiralRadius = 3; // Tighter spiral
        const rotationsTotal = 8; // More rotations = more visible spiral
        const heightStart = 18;
        const heightEnd = -15;
        const heightStep = (heightStart - heightEnd) / numPlatforms;

        for (let i = 0; i < numPlatforms; i++) {
            // Spiral angle calculation
            const angle = (i / numPlatforms) * rotationsTotal * Math.PI * 2;
            const x = Math.cos(angle) * spiralRadius;
            const z = Math.sin(angle) * spiralRadius;
            const y = heightStart - (i * heightStep);

            // Platform size gets slightly smaller as we go down
            const size = 2.2 - (i / numPlatforms) * 0.6;
            const w = size;
            const h = 0.25;
            const d = size * 1.2; // Elongated for spiral path

            // Visual mesh - BLACK platform
            const platformMesh = new THREE.Mesh(
                new THREE.BoxGeometry(w, h, d),
                platformMeshMaterial.clone()
            );
            platformMesh.position.set(x, y, z);
            // Rotate platform to face tangent to spiral
            platformMesh.rotation.y = angle + Math.PI / 2;
            platformMesh.castShadow = true;
            platformMesh.receiveShadow = true;
            scene.add(platformMesh);
            platforms.push(platformMesh);

            // GOLD accent on edge - glowing effect
            const goldEdge = new THREE.Mesh(
                new THREE.BoxGeometry(w + 0.1, 0.1, d + 0.1),
                goldMaterial.clone()
            );
            goldEdge.position.set(x, y - 0.15, z);
            goldEdge.rotation.y = angle + Math.PI / 2;
            scene.add(goldEdge);

            // Add small gold particles around platform for hypnotic effect
            for (let j = 0; j < 3; j++) {
                const particleAngle = (j / 3) * Math.PI * 2;
                const px = x + Math.cos(particleAngle) * (w / 2 + 0.3);
                const pz = z + Math.sin(particleAngle) * (d / 2 + 0.3);
                const particle = new THREE.Mesh(
                    new THREE.SphereGeometry(0.05, 8, 8),
                    goldMaterial.clone()
                );
                particle.position.set(px, y, pz);
                scene.add(particle);
            }

            // Physics body - EXACT same size, NO ROTATION for collision
            const shape = new CANNON.Box(new CANNON.Vec3(w/2, h/2, d/2));
            const body = new CANNON.Body({
                mass: 0,
                shape: shape,
                material: platformMaterial
            });
            body.position.set(x, y, z);
            // NO rotation on physics body - keep collision boxes axis-aligned for reliability
            world.addBody(body);
            platformBodies.push(body);

            // Debug wireframe - GREEN
            const wireGeo = new THREE.BoxGeometry(w, h, d);
            const wireframe = new THREE.LineSegments(
                new THREE.EdgesGeometry(wireGeo),
                new THREE.LineBasicMaterial({ color: 0x00ff00, linewidth: 2 })
            );
            wireframe.position.set(x, y, z);
            scene.add(wireframe);

            // ADD INVISIBLE GUIDE WALLS - inner and outer spiral boundaries
            // Inner wall (closer to center)
            const innerRadius = spiralRadius - 1.5;
            const innerX = Math.cos(angle) * innerRadius;
            const innerZ = Math.sin(angle) * innerRadius;
            const innerWall = new CANNON.Box(new CANNON.Vec3(0.1, 1, 0.1));
            const innerBody = new CANNON.Body({ mass: 0, material: platformMaterial });
            innerBody.addShape(innerWall);
            innerBody.position.set(innerX, y, innerZ);
            world.addBody(innerBody);
            platformBodies.push(innerBody);

            // Outer wall (farther from center)
            const outerRadius = spiralRadius + 1.5;
            const outerX = Math.cos(angle) * outerRadius;
            const outerZ = Math.sin(angle) * outerRadius;
            const outerWall = new CANNON.Box(new CANNON.Vec3(0.1, 1, 0.1));
            const outerBody = new CANNON.Body({ mass: 0, material: platformMaterial });
            outerBody.addShape(outerWall);
            outerBody.position.set(outerX, y, outerZ);
            world.addBody(outerBody);
            platformBodies.push(outerBody);
        }

        // Add center pillar for visual reference (hypnotic center)
        const pillarGeometry = new THREE.CylinderGeometry(0.3, 0.3, heightStart - heightEnd, 16);
        const pillarMesh = new THREE.Mesh(pillarGeometry, goldMaterial.clone());
        pillarMesh.position.set(0, (heightStart + heightEnd) / 2, 0);
        scene.add(pillarMesh);

        // Ground plane
        const groundShape = new CANNON.Plane();
        const groundBody = new CANNON.Body({ mass: 0, material: platformMaterial });
        groundBody.addShape(groundShape);
        groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
        groundBody.position.set(0, -2, 0);
        world.addBody(groundBody);

        // Ground visual
        const groundMesh = new THREE.Mesh(
            new THREE.PlaneGeometry(20, 20),
            new THREE.MeshStandardMaterial({ color: 0x111111 })
        );
        groundMesh.rotation.x = -Math.PI / 2;
        groundMesh.position.y = -2;
        groundMesh.receiveShadow = true;
        scene.add(groundMesh);

        // Controls
        document.getElementById('dropBtn').addEventListener('click', () => {
            // Start at first platform position
            const startAngle = 0;
            const startX = Math.cos(startAngle) * 3;
            const startZ = Math.sin(startAngle) * 3;
            ballBody.position.set(startX, 18.5, startZ);
            
            // Calculate tangent velocity for spiral path
            const tangentX = -Math.sin(startAngle);
            const tangentZ = Math.cos(startAngle);
            const speed = 2;
            ballBody.velocity.set(tangentX * speed, 0, tangentZ * speed);
            ballBody.angularVelocity.set(0, 0, 0);
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            const startAngle = 0;
            const startX = Math.cos(startAngle) * 3;
            const startZ = Math.sin(startAngle) * 3;
            ballBody.position.set(startX, 18.5, startZ);
            const tangentX = -Math.sin(startAngle);
            const tangentZ = Math.cos(startAngle);
            const speed = 2;
            ballBody.velocity.set(tangentX * speed, 0, tangentZ * speed);
            ballBody.angularVelocity.set(0, 0, 0);
        });

        // Animation loop
        const fixedTimeStep = 1 / 60;
        let lastTime = performance.now() / 1000;

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now() / 1000;
            const deltaTime = time - lastTime;
            lastTime = time;

            // Update physics
            world.step(fixedTimeStep, deltaTime, 3);

            // Update ball position
            ballMesh.position.copy(ballBody.position);
            ballMesh.quaternion.copy(ballBody.quaternion);

            // Camera follows ball
            camera.position.x += (ballBody.position.x - camera.position.x) * 0.05;
            camera.position.y += (ballBody.position.y + 5 - camera.position.y) * 0.05;
            camera.lookAt(ballBody.position.x, ballBody.position.y, ballBody.position.z);

            renderer.render(scene, camera);
        }
        animate();

        // Window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
